<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rice Type Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rice Type Classification</a>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h2 class="mb-4">Prediction Result</h2>
    <p class="lead">Based on the uploaded image, the predicted rice type is:</p>
    <h3 class="text-success">{{ prediction_text }}</h3>
    {% if image_path %}
      <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Rice Image" class="img-fluid rounded mt-4" style="max-width: 300px;">
    {% endif %}
    <div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Go Back</a>
  </div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 GrainPalette - All rights reserved
  </footer>
</body>
</html>
